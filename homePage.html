    <!-- modal register account -->
    <div class="modal fade" id="RegForm" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <button type="button" class="btn-close btn-close-black" data-bs-dismiss="modal" aria-label="Close"></button>
            <div class="myform bg-light">
              <h3 class="text-center">Sign Up</h3>
              <!-- form login -->
              <form onsubmit="handleSubmit(event)">
                <!-- input userName -->
                <div class="mb-3 mt-4">
                  <label for="inputUsernameReg">Username</label>
                  <input type="text" class="form-control rounded border-5" id="inputUsernameReg" required>
                </div>
                <div class="mb-3 mt-4">
                  <label for="inputEmailReg">Email</label>
                  <input type="email" class="form-control rounded border-5" id="inputEmailReg" required>
                </div>
                <div class="mb-3">
                  <label for="inputPassword">Password</label>
                  <input type="password" class="form-control rounded border-5" id="inputPasswordReg" required>
                </div>
                <div class="mb-3">
                  <label for="inputPassword">Confirm Password</label>
                  <input type="password" class="form-control rounded border-5" id="confirmPasswordReg" required>
                </div>
                <div class="form-input">
                  <button onclick="handleRegister()" class="btn btn-primary mt-3 rounded border-5" style="width: 100%;">Register</button>
                </div>
              </form>
            </div>
